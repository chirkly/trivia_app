<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <title>Trivia App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
      <header>
        <nav>
          <ul>
            <li class="menu_item">Score: <strong><span class="score">0</span></strong></li>
            <li class="menu_item">New Game</li>
          </ul>
        </nav>
      </header>
      <main id="app">
        <h1>Welcome to the Trivia app!</h1>
        <button id="startBtn">Start a New Game</button>
        <section id="question" style="display: none;">
          <div id="questionText"></div>
          <div id="answers"></div>
          <button id="submitAnswer">Submit Answer</button>
          <button id="nextQuestion">Next Question</button>
        </section>
        <section id="final" style="display: none;">
          <div id="finalScore">Your final score is: <span class="score">0</span></div>
          <div id="badScore" style="display: none;">Better luck next time.</div>
          <div id="goodScore" style="display: none;">Congratulations!</div>
        </section>
      </main>
      <script src="bundle.js"></script>
  </body>
</html>
